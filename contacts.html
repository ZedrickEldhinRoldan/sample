    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            background-color: #f9f3f3;
            font-family: 'Trebuchet MS', sans-serif;
            color: #333;
            text-align: center;
        }

        nav {
            border: 2px solid #ff99cc;
            width: 70%;
            margin: 1rem auto;
            background: linear-gradient(90deg, #ffb6c1, #ff69b4);
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(255, 182, 193, 0.5);
            padding: 0.8rem;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            display: block;
            border-radius: 50px;
            background-color: #ff99cc;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 3px 5px rgba(255, 105, 180, 0.4);
        }

        nav a:hover {
            background-color: #ff66b2;
            transform: scale(1.1);
            box-shadow: 0 5px 10px rgba(255, 20, 147, 0.5);
        }

        .contact-container {
            width: 60%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border: 3px solid #ff99cc;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(255, 105, 180, 0.3);
            text-align: center;
        }

        .title {
            font-size: 32px;
            color: white;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
            background-color: #ffb6c1;
            padding: 10px;
            border-radius: 10px;
        }

        .divider {
            width: 80%;
            border: 2px solid #e30dbc;
        }

        .contact-text {
            font-size: 18px;
            text-align: justify;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .contact-info {
            font-size: 18px;
            text-align: left;
            line-height: 1.8;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-info i {
            color: #ff69b4;
        }

        .contact-info a {
            color: #d36b92;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .back-to-top {
            margin-top: 20px;
        }

        .back-to-top i {
            color: #ff00ae;
            font-size: 24px;
        }
    </style>
</head>

</body>
